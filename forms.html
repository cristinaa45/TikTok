<html>
   <head>
       <title>Cosmetology Club</title>
   </head>
   <body>
       <header>
           <h1>Cosmetology Club</h1>
       </header>

       <p>The Cosmetology Club is a place to show your creativity and unique talents.</p>

       <form action="#" method="post">

           <label for="name">Name:</label>
           <input type="text" id="name" name="name"><br>

           <label for="message">Message:</label>
           <textarea id="message" name="message"></textarea><br>

           <h2>Reserve your spot:</h2>
           <input type="radio" id="monday-friday" name="spot" value="Monday and Friday">
           <label for="monday-friday">Monday to Friday</label><br>

           <input type="radio" id="tuesday-thursday" name="spot" value="Tuesday and Thursday">
           <label for="tuesday-thursday">Tuesday and Thursday</label><br>

           <h2>Choose your talent:</h2>
           <input type="checkbox" id="makeup" name="talent" value="Makeup">
           <label for="makeup">Makeup</label><br>

           <input type="checkbox" id="hair" name="talent" value="Hair">
           <label for="hair">Hair</label><br>

           <input type="checkbox" id="nails" name="talent" value="Nails">
           <label for="nails">Nails</label><br>

           <button type="submit">Submit</button>

       </form>
   </body>
</html>
